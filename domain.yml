version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - bot_introduction
  - astrohouse_intro
  - know_zodiac

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_introduction:
  - text: "My name is Tara, I am your virtual assistance created by StudyandMasti Team."

  utter_astrohouse_intro:
  - text: "By this application you can get the closure results of
          dimensions for build the house. In this app, you can find out good days to start a house, dig for foundation,
          construct walls, install doors and windows and set up a house. By constructing the given dimension your family
          and you will get improvements in your life."
  utter_know_zodiac:
  - text: "Zodiac and constellations are available in your birth chart. If you Knowing your date and time of birth, then you are in this app
          You can find out by going to the Zodiac sign and constellation from birth and filling in all the blanks."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
